<!DOCTYPE html>
<html>
<body>

	<h2>JavaScript const</h2>

	<p>Declaring a constant object does NOT make the objects properties unchangeable:</p>

	<p id="demo"></p>
	<p id="demo1"></p>

	<script>
		// Create an object:
		const car = {type:"Fiat", model:"500", color:"white"};

		// Change a property:
		car.color = "red";

		// Add a property:
		car.owner = "Johnson";

		// Display the property:
		document.getElementById("demo").innerHTML = "Car owner is " + car.owner + ".";
		document.getElementById("demo1").innerHTML = "Car color is " + car.color + "."
	</script>

	<p>You can NOT reassign a constant object:</p>

	<p id="demo2"></p>

	<script>
		try {
		  const car = {type:"Fiat", model:"500", color:"white"};
		  car = {type:"Volvo", model:"EX60", color:"red"};
		}
		catch (err) {
		  document.getElementById("demo2").innerHTML = err;
		}
	</script>

</body>
</html>
