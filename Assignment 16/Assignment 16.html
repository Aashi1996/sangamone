<!DOCTYPE html>
<html>
<head>
<title>Table</title>
<style>
	table,th,td{
		border: 1px solid darkviolet;
		border-collapse: collapse;
	}
</style>
</head>
<body>

	<table>
		<tr style="color: deeppink;">
			<th>S.NO.</th>
			<th style="width: 40%;">State Name</th>
			<th style="width: 40%;">Capital City</th>
			<th style="width: 15%;">City</th>
		</tr>
		
		<tr>
			<td>1</td>
			<td>Madhya Pradesh</td>
			<td>Bhopal</td>
			<td>Guna</td>
		</tr>	

		<tr>
			<td>2</td>
			<td>Uttar Pradesh</td>
			<td>Lucknow</td>
			<td>Patna</td>
		</tr>

		<tr>
			<td>3</td>
			<td>Rajasthan</td>
			<td>Jaipur</td>
			<td>Kota</td>
		</tr>

		<tr>
			<td>4</td>
			<td>West Bengal</td>
			<td>Calcutta</td>
			<td>Darjeeling</td>
		</tr>

</body>
</html>
