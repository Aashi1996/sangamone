<!DOCTYPE html>
<html>
<body>

	<h2>The <b>let</b> Keyword Creates Variables</h2>

	<p id="demo"></p>

	<script>
		let x, y;
		x = 5 + 6;
		y = x * 10;
		document.getElementById("demo").innerHTML = y;
	</script>



	<h2>JavaScript is Case Sensitive</h2>

	<p>Try to change lastName to lastname.</p>

	<p id="demo1"></p>

	<script>
		let lastname, lastName;
		lastName = "Doe";
		lastname = "Peterson";
		document.getElementById("demo1").innerHTML = lastName;
	</script>

	<p>After changing lastName to lastname.</p>

	<p id="demo2"></p>

	<script>
		let lastname, lastName;
		lastName = "Doe";
		lastname = "Peterson";
		document.getElementById("demo2").innerHTML = lastname;
	</script>


</body>
</html>
